						  {username: "kin",password:"urbano",firstname:"kin"}]; 
			var evt = document.querySelectorAll(".inputEnter")
			for(var i = 0;i < evt.length;i++){
			evt[i].addEventListener("keypress", function (evnt) {
				
				var key = evnt.which || evnt.keyCode;

			       function loginAgents () {

				       var pss = document.getElementById("password").value;
				
				       for(var x = 0; x < agents.length; x++){
					
					if (usr === agents[x].username && pss === agents[x].password)  {
						alert("dofdigouig");
						return false;
					}	
				}
					attempt--;
					alert("You have " + attempt + " left");
				
					if(attempt === 0){ 
					document.getElementById("username").disabled = true;
					document.getElementById("password").disabled = true;
					document.getElementById("submit").disabled = true;
					alert("You can no longer try");
					return false;}	
			}
